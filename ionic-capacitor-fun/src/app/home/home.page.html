<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- grid enables sizing for different screens -->
      <!-- offsetting by half will center it on the page -->
      <!-- md - medium scrreens and higher -->
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>New Expense</ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense Type</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense Amount</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
            <div class="ion-text-right ion-margin-vertical">
              <ion-button>
                <ion-icon slot="start" name="add"> </ion-icon>
                Add Expense
              </ion-button>
              <ion-button fill="outline" color="danger">
                <ion-icon slot="start" name="close"> </ion-icon>
                clear
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
